<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Offboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div id="loading-spinner" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white"></div>
    </div>

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Checklist de Offboarding</h1>

        <!-- Formulário de Adição de Colaborador -->
        <div class="mb-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Adicionar Colaborador</h2>
            <form id="add-employee-form" class="space-y-4">
                <div>
                    <label for="employee-name" class="block text-sm font-medium text-gray-700">Nome do Colaborador</label>
                    <input type="text" id="employee-name" name="employee-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="employee-email" class="block text-sm font-medium text-gray-700">Email Corporativo</label>
                    <input type="email" id="employee-email" name="employee-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="offboarding-date" class="block text-sm font-medium text-gray-700">Data de Saída</label>
                    <input type="date" id="offboarding-date" name="offboarding-date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Adicionar
                </button>
            </form>
        </div>

        <!-- Lista de Colaboradores -->
        <div>
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Colaboradores em Offboarding</h2>
            <div id="employee-list" class="space-y-4">
                <!-- Colaboradores serão inseridos aqui dinamicamente -->
                <div id="no-employees-message" class="text-center text-gray-500 italic">Nenhum colaborador em offboarding.</div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Confirmação -->
    <div id="confirmation-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm mx-auto">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Confirmação</h3>
            <p id="modal-message" class="text-gray-600 mb-4"></p>
            <div class="flex justify-end space-x-2">
                <button id="cancel-button" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors">Cancelar</button>
                <button id="confirm-button" class="px-4 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700 transition-colors">Confirmar</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Use os dados fornecidos pelo ambiente
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = null;
        let isAuthReady = false;
        
        setLogLevel('debug');

        const checklistItems = [
            "Desativar contas no AD/LDAP",
            "Revogar acessos a SaaS (e-mail, VPN, ERP, CRM)",
            "Remover MFA, tokens e apps autenticadores",
            "Recuperar ativos (notebooks, crachás, tokens físicos)",
            "Registrar logs e evidências para auditoria"
        ];
        
        const employeeList = document.getElementById('employee-list');
        const form = document.getElementById('add-employee-form');
        const loadingSpinner = document.getElementById('loading-spinner');
        const noEmployeesMessage = document.getElementById('no-employees-message');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');
        const confirmButton = document.getElementById('confirm-button');
        const cancelButton = document.getElementById('cancel-button');

        let pendingAction = null;

        function showModal(message, onConfirm) {
            modalMessage.textContent = message;
            confirmationModal.classList.remove('hidden');
            pendingAction = onConfirm;
        }

        function hideModal() {
            confirmationModal.classList.add('hidden');
            pendingAction = null;
        }

        confirmButton.addEventListener('click', () => {
            if (pendingAction) {
                pendingAction();
            }
            hideModal();
        });

        cancelButton.addEventListener('click', () => {
            hideModal();
        });

        function showSpinner() {
            loadingSpinner.classList.remove('hidden');
        }

        function hideSpinner() {
            loadingSpinner.classList.add('hidden');
        }

        async function initializeFirebase() {
            try {
                showSpinner();
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        userId = crypto.randomUUID();
                        await signInAnonymously(auth);
                    }
                    isAuthReady = true;
                    hideSpinner();
                    startListeners();
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
                hideSpinner();
            }
        }

        function createEmployeeCard(id, data) {
            const card = document.createElement('div');
            card.id = `employee-card-${id}`;
            card.className = 'bg-white rounded-lg shadow-md p-6 border border-gray-200';
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">${data.name}</h3>
                        <p class="text-sm text-gray-500">${data.email}</p>
                        <p class="text-sm text-gray-500">Saída: ${data.offboardingDate}</p>
                    </div>
                    <button class="delete-btn text-red-500 hover:text-red-700 transition-colors" data-id="${id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
                <ul class="space-y-2">
                    ${data.checklist.map((item, index) => `
                        <li class="flex items-center space-x-3">
                            <input type="checkbox" id="check-${id}-${index}" class="form-checkbox h-5 w-5 text-indigo-600 rounded-full" ${item.completed ? 'checked' : ''} data-index="${index}" data-id="${id}">
                            <label for="check-${id}-${index}" class="text-gray-700 ${item.completed ? 'line-through text-gray-400' : ''}">${item.task}</label>
                        </li>
                    `).join('')}
                </ul>
            `;
            return card;
        }

        function renderEmployees(employees) {
            employeeList.innerHTML = '';
            if (employees.length === 0) {
                noEmployeesMessage.style.display = 'block';
            } else {
                noEmployeesMessage.style.display = 'none';
                employees.forEach(employee => {
                    const card = createEmployeeCard(employee.id, employee.data());
                    employeeList.appendChild(card);
                });
            }
        }

        function startListeners() {
            if (db && userId) {
                const employeesRef = collection(db, `artifacts/${appId}/users/${userId}/offboarding`);
                onSnapshot(employeesRef, (snapshot) => {
                    const employees = [];
                    snapshot.forEach(doc => {
                        employees.push({ id: doc.id, data: () => doc.data() });
                    });
                    renderEmployees(employees);
                });
                
                employeeList.addEventListener('change', async (event) => {
                    if (event.target.type === 'checkbox') {
                        const id = event.target.dataset.id;
                        const index = parseInt(event.target.dataset.index);
                        const isCompleted = event.target.checked;
                        
                        const docRef = doc(db, `artifacts/${appId}/users/${userId}/offboarding/${id}`);
                        const employeeDoc = await getDoc(docRef);
                        
                        if (employeeDoc.exists()) {
                            const data = employeeDoc.data();
                            data.checklist[index].completed = isCompleted;
                            await updateDoc(docRef, { checklist: data.checklist });
                        }
                    }
                });

                employeeList.addEventListener('click', (event) => {
                    if (event.target.closest('.delete-btn')) {
                        const id = event.target.closest('.delete-btn').dataset.id;
                        showModal("Tem certeza que deseja remover este colaborador?", async () => {
                            const docRef = doc(db, `artifacts/${appId}/users/${userId}/offboarding/${id}`);
                            await deleteDoc(docRef);
                        });
                    }
                });
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('employee-name').value;
            const email = document.getElementById('employee-email').value;
            const date = document.getElementById('offboarding-date').value;

            if (db && userId) {
                const employeesRef = collection(db, `artifacts/${appId}/users/${userId}/offboarding`);
                const checklist = checklistItems.map(item => ({ task: item, completed: false }));
                try {
                    await addDoc(employeesRef, {
                        name,
                        email,
                        offboardingDate: date,
                        checklist,
                        createdAt: new Date()
                    });
                    form.reset();
                } catch (error) {
                    console.error("Erro ao adicionar documento:", error);
                }
            } else {
                console.error("Firebase ou userId não estão inicializados.");
            }
        });

        initializeFirebase();

    </script>
</body>
</html>
